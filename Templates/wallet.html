<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"> <!-- Caso tenha um arquivo CSS -->
      </head>
      
    <meta charset="UTF-8">
    <title>TON Wallet Connect</title>
    <style>
          /* Estilos principais para o corpo da página */
          html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, rgb(14, 14, 14), rgb(222, 3, 3));
            overflow: hidden; /* Impede rolagem */
            transform: scale(1) scaleX(1); /* Aplica scale uniforme e scaleX para expandir lateralmente */
            transform-origin: top; /* Fixa a origem das transformações no topo da página */
    }


        /* Contêiner principal com posicionamento manual */
        .mobile-container {
            width: 450px; /* Ajuste manual da largura */
            height: 700px; /* Ajuste manual da altura */
            position: absolute; /* Posição absoluta */
            top: 55%; /* Centraliza verticalmente */
            left: 50%; /* Centraliza horizontalmente */
            transform: translate(-50%, -50%); /* Garante centralização perfeita */
            background: url('/Static/Images/bck-dog.png') no-repeat center center; /* Imagem de fundo */
            background-size: cover; /* A imagem cobre toda a área */
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra leve */
            box-sizing: border-box; /* Inclui o padding no cálculo da largura e altura */
            padding: 16px;
            overflow: hidden; /* Impede que o conteúdo cause rolagem */
        }
        
        .back-button {
            position: absolute;
            top: 70px;
            left: 80px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Estilo do botão TON Connect */
        #ton-connect button {
            width: 250px;
            height: 50px;
            background: transparent;
            border: 2px solid orange;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px red;
            animation: pulse-glow 2s infinite;
            transition: box-shadow 0.3s ease-in-out;
    
       /* Adicionando top e left para posicionamento */
            position: absolute;
            top: 340px; /* Ajuste conforme necessário */
            left: 80px; /* Ajuste conforme necessário */
        }

        /* Animação de brilho ao redor do botão */
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 5px red;
            }
            50% {
                box-shadow: 0 0 20px red;
            }
            100% {
                box-shadow: 0 0 5px red;
            }
        }

       /* Estilo para o título de cabeçalho */
.wallet-title {
    position: absolute;
    top: 250px; /* Ajuste conforme necessário */
    left: 48%; /* Centraliza horizontalmente */
    transform: translateX(-50%);
    font-size: 24px; /* Tamanho da fonte ajustável */
    color: white;
    font-weight: bold;
    text-shadow: 2px 2px 4px #000000;
    margin: 0;
    z-index: 2;
    white-space: nowrap; /* Impede que o texto quebre em várias linhas */
}



/* Imagem do topo (ton-wallet.png) */
.wallet-header {
    position: absolute; /* Permite usar top e left para posicionamento */
    top: 100px; /* Ajuste conforme necessário para a posição vertical */
    left: 70%; /* Ajusta para centralizar horizontalmente */
    transform: translateX(-50%); /* Garante que a imagem esteja centralizada */
    width: 350px;
    height: 130px;
    background-image: url('/Static/Images/ton-wallet.png');
    background-size: contain;
    background-repeat: no-repeat;
    z-index: 1; /* Garante que a imagem fique atrás dos elementos em primeiro plano */
    margin-bottom: 30px;
}

    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Botão de Voltar (X) -->
        <div class="back-button" onclick="window.location.href='index.html'">X</div>

        <!-- Imagem do topo (ton-wallet.png) -->
        <div class="wallet-header"></div>

        <h1 class="wallet-title">Connect Your TON Wallet</h1>

        <!-- Botão TON Connect -->
        <div id="ton-connect"></div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'http://127.0.0.1:5500/Templates/tonconnect-manifest.json',
                buttonRootId: 'ton-connect'  // ID do botão nativo do TonConnect
            });
        });
    </script>
</body>
</html>
