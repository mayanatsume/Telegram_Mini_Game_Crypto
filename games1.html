<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Dog - Games1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, rgb(14, 14, 14), rgb(222, 3, 3));
      overflow: hidden;
    }
    .mobile-container {
      width: 450px;
      height: 750px;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('/Templates/Static/Images/bck-dog.png') no-repeat center center;
      background-size: cover;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    canvas {
      width: 450px;
      height: 750px;
      border: none;
      background: transparent;
    }
    #close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 30px;
      color: orange;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <button id="close-button" onclick="window.location.href='index.html'">×</button>
    <canvas id="gameCanvas" width="450" height="750"></canvas>
  </div>

  <script>
    // Carrega as imagens necessárias
    const dogImage = new Image();
    dogImage.src = '/Templates/Static/Images/dog.png';

    const columnImage = new Image();
    columnImage.src = '/Templates/Static/Images/column.png';

    // Garante que ambas as imagens estejam carregadas antes de iniciar o loop
    let imagesToLoad = 2;
    function imageLoaded() {
      imagesToLoad--;
      if (imagesToLoad === 0) {
        loop();
      }
    }
    dogImage.onload = imageLoaded;
    columnImage.onload = imageLoaded;
    dogImage.onerror = function() {
      console.error("Error loading dog image.");
      imageLoaded();
    };
    columnImage.onerror = function() {
      console.error("Error loading column image.");
      imageLoaded();
    };

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let frames = 0;
    const DEGREE = Math.PI / 180;

    // Estados do jogo
    const state = {
      current: 1, // Inicia no estado "game"
      getReady: 0,
      game: 1,
      over: 2
    };

    // Função para tratar o pulo
    function flapEvent() {
      switch(state.current) {
        case state.getReady:
          state.current = state.game;
          break;
        case state.game:
          bird.flap();
          break;
        case state.over:
          state.current = state.getReady;
          bird.reset();
          pipes.reset();
          score.reset();
          break;
      }
    }

    // Eventos para toque/click (mobile) e tecla espaço (desktop)
    canvas.addEventListener("click", flapEvent);
    canvas.addEventListener("touchstart", function(e) {
      e.preventDefault();
      flapEvent();
    });
    window.addEventListener("keydown", function(e) {
      if(e.code === "Space") {
        flapEvent();
      }
    });

    // Objeto que representa o "cãozinho" (personagem)
    const bird = {
      x: 50,
      y: 150,
      width: 68,
      height: 52,
      radius: 12,
      gravity: 0.25,
      jump: 4.6,
      speed: 0,
      rotation: 0,
      draw: function() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.drawImage(dogImage, -this.width/2, -this.height/2, this.width, this.height);
        ctx.restore();
      },
      flap: function() {
        this.speed = -this.jump;
      },
      update: function() {
        if (state.current === state.getReady) return;
        this.speed += this.gravity;
        this.y += this.speed;
        if (this.y + this.height/2 >= canvas.height) {
          this.y = canvas.height - this.height/2;
          if (state.current === state.game) {
            state.current = state.over;
          }
        }
        if (this.y - this.height/2 <= 0) {
          this.y = this.height/2;
        }
        if (state.current === state.game) {
          this.rotation = Math.min(this.speed/10, 90 * DEGREE);
        } else {
          this.rotation = 0;
        }
      },
      reset: function() {
        this.y = 150;
        this.speed = 0;
      }
    };

    // Objeto que representa os tubos (obstáculos)
    const pipes = {
      position: [],
      width: 70,
      height: 350,    // Altura da coluna
      gap: 120,       // Espaço entre a coluna superior e inferior
      maxYPos: -150,
      dx: 2,
      yOffset: 50,
      draw: function() {
        this.position.forEach(p => {
          ctx.save();
          ctx.translate(p.x, p.y + this.height + this.yOffset);
          ctx.scale(1, -1);
          ctx.drawImage(columnImage, 0, 0, this.width, this.height);
          ctx.restore();
          ctx.drawImage(columnImage, p.x, p.y + this.height + this.gap + this.yOffset, this.width, this.height);
        });
      },
      update: function() {
        if (state.current !== state.game) return;
        if (frames % 100 === 0) {
          this.position.push({ x: canvas.width, y: this.maxYPos * (Math.random() + 1) });
        }
        this.position.forEach((p, i) => {
          p.x -= this.dx;
          if (
            bird.x + bird.radius > p.x &&
            bird.x - bird.radius < p.x + this.width &&
            (bird.y - bird.radius < p.y + this.height + this.yOffset ||
             bird.y + bird.radius > p.y + this.height + this.gap + this.yOffset)
          ) {
            state.current = state.over;
          }
          if (p.x + this.width <= 0) {
            this.position.shift();
            score.value++;
            score.best = Math.max(score.value, score.best);
            localStorage.setItem("best", score.best);
          }
        });
      },
      reset: function() {
        this.position = [];
      }
    };

    // Objeto que gerencia a pontuação
    const score = {
      best: parseInt(localStorage.getItem("best")) || 0,
      value: 0,
      draw: function() {
        ctx.fillStyle = "white";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        if (state.current === state.game) {
          ctx.font = "35px Arial";
          ctx.fillText(this.value, canvas.width/2 - 10, 50);
          ctx.strokeText(this.value, canvas.width/2 - 10, 50);
        } else if (state.current === state.over) {
          ctx.font = "40px Arial";
          ctx.fillText("Game Over", canvas.width/2 - 100, canvas.height/2 - 60);
          ctx.font = "25px Arial";
          ctx.fillText("Score: " + this.value, canvas.width/2 - 80, canvas.height/2 - 20);
          ctx.fillText("Best: " + this.best, canvas.width/2 - 80, canvas.height/2 + 20);
        }
      },
      reset: function() {
        this.value = 0;
      }
    };

    function draw() { pipes.draw(); bird.draw(); score.draw(); }
    function update() { bird.update(); pipes.update(); }
    function loop() { ctx.clearRect(0, 0, canvas.width, canvas.height); update(); draw(); frames++; requestAnimationFrame(loop); }
  </script>
</body>
</html>
